<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="card-container">
        <div class="hero">
          <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="summary">
          <div class="text">
            <h1 class="heading">Order Summary</h1>
            <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="selected-plan">
            <div class="icon">
              <img src="images/icon-music.svg" alt="">
            </div>
            <div class="plan">
              <h4 class="plan-type">Annual Plan</h4>
              <p class="price">$59.99/year</p>
            </div>
            <div class="change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="confirm">
            <button class="payment">Proceed to Payment</button>
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
